
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — JNG</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="app">
  <nav class="side-nav">
    <div class="logo"><img src="images/logo.jpg" alt="logo"><div style="font-weight:700">JNG Solar</div></div>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="services.html">Services</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="cart.html">Cart</a>
  </nav>

  <main class="main">
    <div class="topbar"><button id="menu-toggle" class="menu-toggle">☰</button><div class="brand">Contact</div></div>

    <section class="section">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input name="name" required placeholder="Full name" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-bottom:8px">
        <input name="email" required placeholder="Email" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-bottom:8px">
        <textarea name="message" required placeholder="Message" style="width:100%;height:140px;padding:10px;border-radius:8px;border:1px solid #ddd"></textarea>
        <div style="margin-top:8px"><button class="btn btn-primary" type="submit">Send</button></div>
      </form>
      <div id="contact-result" style="margin-top:12px"></div>
    </section>

    <footer class="footer"><div class="inner">© JNG Solar & Security</div></footer>
  </main>
</div>

<script src="scripts/main.js"></script>
<script>
document.getElementById('contact-form').addEventListener('submit', function(e){
  e.preventDefault();
  document.getElementById('contact-result').textContent = 'Thanks — we will get back to you shortly (demo).';
  this.reset();
});
</script>
</body>
</html>
